<div class="contrast-colors rounded max-w-5xl px-4 py-16 mx-auto sm:px-6 sm:py-12 lg:max-w-6xl lg:py-16 lg:px-8 xl:max-w-7xl mb-6">
  <p class="mb-2 text-xs font-semibold tracking-wide uppercase text-center">
    {% if updated == true %}Updated: {% endif %}<time datetime="{{ date | htmlDateString }}">{{ date | readableDate }}</time>
  </p>
  <div class="mx-auto max-w-xl mb-5 md:mx-auto text-center lg:max-w-2xl">
    <div class="mb-4">
      <h1 class="inline-block max-w-lg font-sans text-3xl font-extrabold leading-none tracking-tight text-transition sm:text-4xl">
        {{ title }}
      </h1>
    </div>
    {% if tags %} 
    <p class="text-base md:text-lg semibold">
      {% for tag in tags %}<a href="/tags/{{ tag | slugify }}" aria-label="Tag">#{{ tag }} </a>{% endfor %}
    </p>
    {% endif %}
  </div>
  <p class="mb-2 text-sm font-semibold tracking-wide text-center">
    ~ {{ content | emojiReadTime }} ~
  </p>
</div>
