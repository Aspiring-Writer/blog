<div class="px-4 py-16 mx-auto sm:max-w-xl md:max-w-full lg:max-w-screen-xl md:px-24 lg:px-8 lg:py-20">
  <div class="grid max-w-sm gap-5 mb-8 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 mx-auto lg:max-w-full">
    {% for item in pagination.items %}
    <div class="contrast-colors rounded px-10 py-20 text-center lg:px-5 lg:py-10 xl:py-20">
      <p class="mb-2 text-xs font-semibold tracking-wide uppercase">
        <time datetime="{{ date | dateIso }}">{{ item.date | dateReadable }}</time>
      </p>
      <a href="{{ item.url }}" class="inline-block max-w-xs mx-auto mb-3 text-2xl font-extrabold leading-7">
        {{ item.data.title }}
      </a>
    </div>
    {% endfor %}
  </div>
</div>
