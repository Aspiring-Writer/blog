{% extends "base.html" %} {% block content %}

{% include 'post-metadata.html' %}

<div class="contrast-colors rounded max-w-2xl mx-auto sm:px-6 sm:py-12 lg:max-w-3xl lg:py-16 lg:px-8 xl:max-w-4xl">
  <div class="prose dark:prose-dark prose-sm lg:prose-lg xl:prose-xl px-4 mx-auto">

    {{ content | safe }}

    {% readerBar "4px", "#FECACA", "#3B82F6" %}
    
  </div>
</div>

<nav class="m-4 flex justify-center">
  <div class="btn group-btn-start rounded-tl-md">
    <a href="{{ prev }}">Previous</a>
  </div>
  <div class="btn group-btn-end rounded-tr-md">
    <a {% if next %}href="{{ next }}" {% else %}class="opacity-25"{% endif %}>Next</a>
  </div>
</nav>

{% endblock %}
