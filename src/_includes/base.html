<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg" />
    <link href="/feed.xml" rel=”alternate” type=”application/rss+xml” />
    <title>
      {{ title }} ~ {% if category %}{{ category }} ~ {% endif %}An Aspiring Writer's Haven
    </title>
    <meta name="description" content="{{ content | truncate(360) | strip_html }}" />
    <link rel="stylesheet" href="/assets/tailwind.css" />
    <!-- Alpine collapse Plugins -->
    <script
      defer
      src="https://unpkg.com/@alpinejs/collapse@3.x.x/dist/cdn.min.js"
    ></script>

    <!-- Alpine CDN -->
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body class="main-colors flex flex-col min-h-screen">
    {% include "nav.html" %}
    <div class="reader-bar-start flex-grow">
      {% block content %}{% endblock %}
    </div>
    {% include "footer.html" %}
  </body>
</html>
