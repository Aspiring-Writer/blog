<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <title>{% if title %}{{ title }} ~ {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ summary }}" />
    <link rel="stylesheet" href="/assets/tailwind.css" />
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body class="container mx-auto px-4 bg-red-200">
    <div class="reader-bar-start">
      {% include "nav.html" %}
      <div class="prose prose-sm lg:prose-lg xl:prose-xl mx-auto">
        {% block content %}{% endblock %}
      </div>
      {% include "footer.html" %}
    </div>
    {% if "/posts/" in page.url %}{% readerBar "4px", "red" %}{% endif %}
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
  </body>
</html>
