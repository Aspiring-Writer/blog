---
eleventyExcludeFromCollections: true
layout: 'home.html'
title: 'Posts Archive'
permalink: '/posts/index.html'
---

{% for year, yearPosts in collections.postsByYear %}
  <h3>{{ year }}</h3>
  <ul>
    {% for post in yearPosts | reverse %}
    <li>
      <a href="{{ post.url }}">{{ post.data.title }}</a>
    </li>
    {% endfor %}
  </ul>
{% endfor %}
