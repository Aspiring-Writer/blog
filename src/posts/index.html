---
eleventyExcludeFromCollections: true
layout: 'home.html'
title: 'Posts Archive'
permalink: '/posts/'
---

<div class="px-4 py-16 mx-auto sm:max-w-xl md:max-w-full lg:max-w-screen-xl md:px-24 lg:px-8 lg:py-20">
  <div class="mb-10 border-t border-b divide-y">
    {% for item in collections.blog %}
    <div class="grid py-8 sm:grid-cols-4">
      <div class="mb-4 sm:mb-0">
        <div class="contrast-colors p-2 rounded space-y-1 text-xs font-semibold tracking-wide uppercase">
          <a href="/tags/{{ item.data.category | slugify }}" class="text-transition" aria-label="Category">{{ item.data.category }}</a>
          <p>
            <time datetime="{{ date | dateIso }}">{{ item.date | dateReadable }}</time>
          </p>
        </div>
      </div>
      <div class="contrast-colors p-2 rounded sm:col-span-3 lg:col-span-2">
        <div class="mb-3">
          <a href="{{ item.url }}" aria-label="Article" class="inline-block text-transition">
            <p class="text-3xl font-extrabold leading-none sm:text-4xl xl:text-4xl">
              {{ item.data.title }}
            </p>
          </a>
        </div>
        <p>
          {{ item.data.summary }}
        </p>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
