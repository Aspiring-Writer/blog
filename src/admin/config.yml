backend:
  name: github
  repo: Aspiring-Writer/blog
  branch: 11ty+tailwind

publish_mode: editorial_workflow
media_folder: "_site/assets/images"
public_folder: "/assets/images"

collections:
  - name: "pages"
    label: "Pages"
    folder: "src/pages"
    create: true
    slug: "{{slug}}"
    preview_path: "{{slug}}"
    fields:
      - {label: "Layout", name: "layout", widget: "select", options: ["home.html", "psot.html", "character.html"]}
      - {label: "TOC", name: 'toc', widget: 'boolean', required: false}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "blog"
    label: "Posts"
    folder: "src/posts"
    create: true
    slug: "{{slug}}"
    preview_path: "posts/{{category}}/{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Subtitle", name: "subtitle", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime", date_format: "MM DD, YYYY"}
      - {label: "Updated?", name: "updated", widget: "boolean", required: false}
      - {label: "TOC", name: "toc", widget: "boolean", required: false}
      - label: "Category"
        name: "category"
        widget: "select"
        required: false
        options: ["Devotional", "Poetry", "Tutorial", "Study Strategies", "Review", "Updates"]
      - label: "Tags"
        name: "tags"
        widget: "select"
        multiple: true
        options: ["devotional", "poetry", "review", "tutorial", "studying", "study strategies", "theology", "holidays", "patience", "angels", "prayer", "weapons", "death", "sorrow", "loss", "depression", "comfort", "OT", "NT", "updates"]
      - label: "Review Stats"
        name: "review"
        widget: "list"
        required: false
        fields:
          - {label: "Cover", name: "image", widget: "image"}
          - {label: "Movie", name: "movie", widget: "boolean"}
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Author", name: "author", widget: "string", required: false}
          - {label: "Director", name: "director", widget: "string", required: false}
          - {label: "Producer", name: "producer", widget: "string", required: false}
          - {label: "Actors", name: "actors", widget: "string", required: false}
          - {label: "Release Date", name: "released", widget: "datetime", date_format: "MM DD, YYYY"}
          - {label: "Start Date", name: "start", widget: "datetime", date_format: "MM DD, YYYY", required: false}
          - {label: "End Date", name: "end", widget: "datetime", date_format: "MM DD, YYYY", required: false}
          - {label: "Rating", name: "rating", widget: "number", min: 1, max: 5}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "characters"
    label: "Characters"
    folder: "src/characters"
    create: true
    slug: "{{slug}}"
    preview_path: "books/characters/{{slug}}"
    fields:
      - {label: "Book", name: "category", widget: "select", options: ["Kidnapped and Afraid", "Test My Fire", "Dear Diary", "Past Nightmares. Present Ghosts. Future Peace.", "Court of Shadows and Ruin"]}
      - {label: "Name", name: "title", widget: "string"}
      - {label: "Picture", name: "image", widget: "image", required: false}
      - {label: "Type", name: "type", widget: "select", options: ["Major", "Minor", "Supporting"]}
      - {label: "Role", name: "role", widget: "select", multiple: true, options: ["Protagonist", "Antagonist", "Deuteragonist", "Tertiary", "Confidante", "Love interest", "Foil"]}
      - {label: "Age", name: "age", widget: "number", required: false}
      - {label: "Nationality", name: "nationality", widget: "list", required: false}
      - {label: "Occupation", name: "occupation", widget: "string"}
      - label: "Physical Appearance"
        name: "appearance"
        widget: "list"
        summary: '{{fields.height}}, {{fields.hair}} hair, {{fields.eye}} eyes, {{fields.build}} build, {{fields.features}}'
        fields:
          - {label: "Height", name: "height", widget: "string"}
          - {label: "Hair color", name: "hair", widget: "select", multiple: true, options: ["Black", "Brown", "Blonde", "Red", "Pink", "Blue", "Purple", "Gray", "White", "Ombr√©"]}
          - {label: "Eye color", name: "eye", widget: "select", options: ["Brown", "Hazel", "Blue", "Green", "Gray", "Amber"]}
          - {label: "Build", name: "build", widget: "select", options: ["Lean and muscular", "Tall and slend", "Short and curvy"]}
          - {label: "Distinguishing features", name: "features", widget: "text", hint: "Tattoos, scars, birthmarks, etc.", required: false}
          - {label: "Accessories", name: "accessories", widget: "string", hint: "Glasses, jewelry, etc.", required: false}
          - {label: "Grooming", name: "grooming", widget: "select", options: ["Disheveled", "Untidy but clean", "Smart, very put together"], required: false}
          - {label: "Health", name: "health", widget: "string", default: "Fully healthy; no issues", required: false}
      - {label: "Psychology", name: "psych", widget: "select", multiple: true, options: ["Optimist", "Pragmatist", "Pessimist", "Skeptic", "Cynic", "Introvert", "Extrovert", "Street-smart", "Book-smart"]}
      - label: "Relationships"
        name: "relationships"
        widget: "list"
        required: false
        fields:
          - {label: "Father", name: "father", widget: "relation", collection: "characters", search_fields: ["title", "occupation"], value_field: "title", required: false}
          - {label: "Mother", name: "mother", widget: "relation", collection: "characters", search_fields: ["title", "occupation"], value_field: "title", required: false}
          - {label: "Siblings", name: "siblings", widget: "relation", collection: "characters", search_fields: ["title", "occupation"], value_field: "title", multiple: true, required: false}
          - {label: "Friends", name: "friends", widget: "relation", collection: "characters", search_fields: ["title", "occupation"], value_field: "title", multiple: true, required: false}
          - {label: "Love Interest", name: "love", widget: "relation", collection: "characters", search_fields: ["title", "occupation"], value_field: "title", required: false}
      - {label: "Biggest flaw", name: "flaw", widget: "string", required: false}
      - {label: "Biggest strength", name: "strength", widget: "string", required: false}
      - {label: "Biggest fear", name: "fear", widget: "string", required: false}
      - {label: "Goal", name: "goal", widget: "string", required: false}
      - {label: "Motivation", name: "motivation", widget: "string", required: false}
      - {label: "Body", name: "body", widget: "markdown"}
  
